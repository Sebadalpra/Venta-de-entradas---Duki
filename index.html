<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Venta de entradas - Duki</title>
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand nav-link" href="./index.html">DUKI</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav ms-auto">
							<a class="nav-link" aria-current="page" href="./pags/sobre-duki.html">Sobre Duki</a>
							<a class="nav-link" aria-current="page" href="#">Su música</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="main-container">
				<h1 class="display-1 title">Recital de Duki</h1>
				<h2 class="title">Estadio Velez Sarfield</h2>
				<img class="flecha" src="./assets/flecha-hacia-abajo.png" alt="flecha-hacia-abajo />

				<section class="d-flex justify-content-center">
					<div class="container__estadio">
						<h3 class="title">
							Haga click sobre la zona a la que desea ir para obtener más información
						</h3>
						<img
							class="estadio"
							src="./assets/estadio.png"
							alt="Estadio Velez Sarfield"
							usemap="#image-map"
							usemap="#zonaNorte"
						/>

						<div id="carrito"></div>
						<!-- COORDENADAS -->

						<map name="image-map">
							<area
								id="areaSur"
								class="pointer"
								onclick="btnSur()"
								target=""
								alt="Platea Sur"
								title="ZONA SUR"
								coords="78,560,38,517,21,467,20,205,116,132,120,480,132,508"
								shape="poly"
							/>
							<area
								id="areaNorte"
								class="pointer"
								onclick="btnNorte()"
								target=""
								alt="Platea Norte"
								title="ZONA Norte"
								coords="476,561,415,505,428,471,426,125,531,202,531,458,518,509"
								shape="poly"
							/>
							<area
								class="pointer"
								onclick="areaVIP()"
								target=""
								alt=""
								title="Entrada VIP"
								coords="142,125,413,301"
								shape="rect"
							/>
							<area
								class="pointer"
								onclick="areaGeneral()"
								target=""
								alt=""
								title="Entrada General"
								coords="90,572,183,621,278,633,379,623,466,571,415,517,410,322,144,324,141,509"
								shape="poly"
							/>
						</map>
					</div>
				</section>
			</section>

			<!-- CARRITO -->
			<section class="d-flex justify-content-center fs-3" id="etiquetaP"></section>
		</main>

		<!-- BOOTSTRAP JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>

		<!-- JAVA SCRIPT -->
		<script src="./js/app.js"></script>
	</body>
</html>
